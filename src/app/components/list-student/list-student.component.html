<h3>Student List</h3>
<table class="table" datatable [dtOptions] =  "dtOptions" *ngIf="studentData?.length">
    <thead>
      <tr> <!-- these 4 are table headers for 4 columns  -->
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
          <i (click) ="deleteStudent(item.id)" class="fa fa-trash"></i>
          &nbsp; &nbsp;
          <a routerLink="/edit/{{item.id}}"> <i class="fa fa-edit"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
